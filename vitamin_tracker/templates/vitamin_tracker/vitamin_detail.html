{% extends "blog/base.html" %}
{% block content %}

<article style="border:none;background:none;"  class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
      {% if object.author == user %} 
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'vitamin-update' object.id %}">update<a/>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'vitamin-delete' object.id %}">delete<a/>
     {% endif %}

        <h1 class="article-title">{{ object.title }}</h1>
        <h3>Price: {{object.price}}</h3>
        <h3><a href="{{object.url}}">Buy Here</p></h3>
        <img style="width:300px;height:300px;" class="img-thumbnail" src="{{vitamin.image.url}}">
 
      </div>
    </div>
</article>
{% endblock content %}
